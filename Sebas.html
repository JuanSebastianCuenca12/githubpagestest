<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Juan Sebastian Cuenca - Galería Acuática con Burbujas 3D y Estrellas</title>
    <link rel="stylesheet" href="lightbox.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&family=Playfair+Display:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body, html {
            margin: 0;
            padding: 0;
            font-family: 'Montserrat', sans-serif;
            background: linear-gradient(45deg, #006994, #0099cc, #00cccb);
            background-size: 400% 400%;
            animation: gradientBG 15s ease infinite;
            overflow-x: hidden;
            position: relative;
        }
        @keyframes gradientBG {
            0% {background-position: 0% 50%;}
            50% {background-position: 100% 50%;}
            100% {background-position: 0% 50%;}
        }
        .titulo {
            text-align: center;
            padding: 60px 0;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            margin-bottom: 20px;
            position: relative;
            z-index: 2;
        }
        h1 {
            font-size: 4rem;
            color: rgba(255, 255, 255, 0.8);
            text-shadow: 
                0 1px 0 #ccc,
                0 2px 0 #c9c9c9,
                0 3px 0 #bbb,
                0 4px 0 #b9b9b9,
                0 5px 0 #aaa,
                0 6px 1px rgba(0,0,0,.1),
                0 0 5px rgba(0,0,0,.1),
                0 1px 3px rgba(0,0,0,.3),
                0 3px 5px rgba(0,0,0,.2),
                0 5px 10px rgba(0,0,0,.25),
                0 10px 10px rgba(0,0,0,.2),
                0 20px 20px rgba(0,0,0,.15);
            margin: 0;
            padding: 30px;
            display: inline-block;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 50%;
            border: 15px solid rgba(255, 255, 255, 0.3);
            backdrop-filter: blur(5px);
            animation: float 3s ease-in-out infinite;
        }
        @keyframes float {
            0% {transform: translateY(0px);}
            50% {transform: translateY(-10px);}
            100% {transform: translateY(0px);}
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            position: relative;
            z-index: 2;
        }
        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
        }
        .gallery a {
            display: block;
            overflow: hidden;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.3);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            position: relative;
        }
        .gallery a::before {
            content: '';
            position: absolute;
            top: -2px;
            left: -2px;
            right: -2px;
            bottom: -2px;
            background: linear-gradient(45deg, transparent, rgba(255,255,255,0.8), transparent);
            z-index: 1;
            filter: blur(5px);
            opacity: 0;
            transition: opacity 0.3s ease;
        }
        .gallery a:hover::before {
            opacity: 1;
            animation: shine 1.5s infinite;
        }
        @keyframes shine {
            0% {background-position: -200% 0;}
            100% {background-position: 200% 0;}
        }
        .gallery a:hover {
            transform: translateY(-5px);
            box-shadow: 0 6px 15px rgba(0,0,0,0.4);
        }
        .gallery img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.3s ease;
            position: relative;
            z-index: 1;
        }
        .gallery a:hover img {
            transform: scale(1.1);
        }
        .bubble-3d {
            position: fixed;
            border-radius: 50%;
            pointer-events: none;
            background: radial-gradient(circle at 75% 30%, white 5px, #ff21a840 8%, #ffffff05 60%, #ffffff40 100%);
            box-shadow: inset 0 0 5px #ffffff40, inset 3px 3px 3px #ffffff80, inset -3px -3px 3px #ffffff80;
            animation: float-bubble 15s infinite ease-in;
            z-index: 1;
        }
        @keyframes float-bubble {
            0% {transform: translate(0, 100vh) scale(0);}
            100% {transform: translate(0, -100vh) scale(1);}
        }
        .bubble {
            position: fixed;
            border-radius: 50%;
            background: radial-gradient(circle at 30% 30%, rgba(255, 255, 255, 0.9), rgba(173, 216, 230, 0.3));
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.5), inset 0 0 5px rgba(255, 255, 255, 0.5);
            animation: rise 4s infinite ease-in;
            pointer-events: none;
            z-index: 1000;
        }
        @keyframes rise {
            0% {bottom: -10px; opacity: 0.8; transform: translateX(0);}
            50% {transform: translateX(10px);}
            100% {bottom: 100%; opacity: 0; transform: translateX(-10px);}
        }
        .sparkle {
            position: absolute;
            width: 5px;
            height: 5px;
            background-color: rgba(255, 255, 255, 0.8);
            border-radius: 50%;
            pointer-events: none;
            animation: sparkle-animation 0.8s linear forwards;
            z-index: 1001;
        }
        @keyframes sparkle-animation {
            0% {opacity: 1; transform: scale(0) translate(0, 0);}
            100% {opacity: 0; transform: scale(1) translate(20px, -20px);}
        }
        .star {
            position: absolute;
            background-color: white;
            border-radius: 50%;
            opacity: 0;
            animation: twinkle 5s infinite;
            z-index: 0;
            box-shadow: 0 0 10px 0 rgba(255, 255, 255, 0.7);
        }
        .star::after {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 100%;
            height: 100%;
            background-color: white;
            border-radius: 50%;
            transform: translate(-50%, -50%) rotate(45deg);
        }
        @keyframes twinkle {
            0%, 100% {opacity: 0; transform: scale(0.8);}
            50% {opacity: 1; transform: scale(1);}
        }
        .footer-title {
            text-align: center;
            font-size: 1.4rem;
            font-family: 'Playfair Display', serif;
            color: #FFD700;
            text-shadow: 
                0 1px 0 #ccc,
                0 2px 0 #c9c9c9,
                0 3px 0 #bbb,
                0 4px 0 #b9b9b9,
                0 5px 0 #aaa,
                0 6px 1px rgba(0,0,0,.1),
                0 0 5px rgba(0,0,0,.1),
                0 1px 3px rgba(0,0,0,.3),
                0 3px 5px rgba(0,0,0,.2),
                0 5px 10px rgba(0,0,0,.25),
                0 10px 10px rgba(0,0,0,.2),
                0 20px 20px rgba(0,0,0,.15);
            margin-top: 40px;
            padding: 20px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(5px);
            border-radius: 10px;
            display: inline-block;
            transform: perspective(500px) rotateX(10deg);
            transition: transform 0.3s ease, letter-spacing 0.3s ease;
            letter-spacing: 1px;
        }
        .footer-title:hover {
            transform: perspective(500px) rotateX(0deg) scale(1.05);
            letter-spacing: 2px;
        }
    </style>
</head>
<body>
    <div class="titulo">
        <h1>Juan Sebastian Cuenca</h1>
    </div>
    <div class="container">
        <div class="gallery">
            <a href="images/Bippo.png" data-lightbox="models" data-title="Talking Hippo">
                <img src="images/Bippo.png" alt="Imagen 1">
            </a>
            <a href="images/Elsa.webp" data-lightbox="models" data-title="Reina Elsa">
                <img src="images/Elsa.webp" alt="Imagen 2">
            </a>
            <a href="images/fna.png" data-lightbox="models" data-title="Five Nights at Freddy's">
                <img src="images/fna.png" alt="Imagen 3">
            </a>
            <a href="images/leon.jpg" data-lightbox="models" data-title="Resident Evil 4 Leon">
                <img src="images/leon.jpg" alt="Imagen 4">
            </a>
            <a href="images/flip.png" data-lightbox="models" data-title="Hora de Aventura, Finn Humano y Jake el perro">
                <img src="images/flip.png" alt="Imagen 5">
            </a>
            <a href="images/link.png" data-lightbox="models" data-title="Zelda Movie">
                <img src="images/link.png" alt="Imagen 6">
            </a>
            <a href="images/minecraft.png" data-lightbox="models" data-title="Steve Minecraft">
                <img src="images/minecraft.png" alt="Imagen 7">
            </a>
            <a href="images/gigantico.png" data-lightbox="models" data-title="Gigantic Pelicula Disney">
                <img src="images/gigantico.png" alt="Imagen 8">
            </a>
        </div>
    </div>
    
    <div style="text-align: center;">
        <h2 class="footer-title">Creado por Juan Sebastian Cuenca / Año 2015</h2>
    </div>

    <script src="lightbox-plus-jquery.js"></script>
    <script>
        document.addEventListener('mousemove', function(e) {
            createBubble(e.clientX, e.clientY);
        });

        function createBubble(x, y) {
            const bubble = document.createElement('div');
            bubble.className = 'bubble';
            
            const size = Math.random() * 30 + 10;
            bubble.style.width = `${size}px`;
            bubble.style.height = `${size}px`;
            
            bubble.style.left = `${x + Math.random() * 20 - 10}px`;
            bubble.style.top = `${y + Math.random() * 20 - 10}px`;
            
            document.body.appendChild(bubble);
            
            setTimeout(() => {
                bubble.remove();
            }, 4000);
        }

        // Efecto de brillos en las imágenes
        document.querySelectorAll('.gallery a').forEach(item => {
            item.addEventListener('mousemove', createSparkle);
            item.addEventListener('touchmove', createSparkle);
        });

        function createSparkle(e) {
            const x = e.type === 'touchmove' ? e.touches[0].clientX : e.clientX;
            const y = e.type === 'touchmove' ? e.touches[0].clientY : e.clientY;
            
            const sparkle = document.createElement('div');
            sparkle.className = 'sparkle';
            
            const rect = this.getBoundingClientRect();
            sparkle.style.left = `${x - rect.left}px`;
            sparkle.style.top = `${y - rect.top}px`;
            
            this.appendChild(sparkle);
            
            setTimeout(() => {
                sparkle.remove();
            }, 800);
        }

        function createBubble3D() {
            const bubble = document.createElement('div');
            bubble.className = 'bubble-3d';
            
            const size = Math.random() * 100 + 20;
            bubble.style.width = `${size}px`;
            bubble.style.height = `${size}px`;
            
            bubble.style.left = `${Math.random() * 100}vw`;
            bubble.style.bottom = '-20vh';
            
            document.body.appendChild(bubble);
            
            setTimeout(() => {
                bubble.remove();
            }, 15000);
        }

        setInterval(createBubble3D, 500);

        function createStar() {
            const star = document.createElement('div');
            star.className = 'star';
            const size = Math.random() * 4 + 2;
            star.style.width = `${size}px`;
            star.style.height = `${size}px`;
            star.style.left = `${Math.random() * 100}vw`;
            star.style.top = `${Math.random() * 100}vh`;
            star.style.animationDuration = `${Math.random() * 3 + 2}s`;
            star.style.animationDelay = `${Math.random() * 5}s`;
            document.body.appendChild(star);
        }

        for (let i = 0; i < 150; i++) {
            createStar();
        }
    </script>
